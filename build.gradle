/*
* gradle 4.6
* */

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.myself.LeetCodeEasy01'

jar {

    manifest {
        attributes "Main-Class": "com.myself.MyLeetCode"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
